<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <title>Random Quote Generator - The Office</title>
  </head>
  <body id="full">
    <div class="container fullapp">
      <div class="row">
        <div class="col"></div>
        <div class="col-10">
          <header align="center">
            <img class="img1" src="treehouse.png">
            <h3>Random Quote Generator</h3>
            <p><b>(The Office Version)</b></p>
            <p><i>by Colin Tennery</i></p>
          </header>
          <div class="app">

            <p class="box">"<span id="quote-box">Please Click Button Below To Get Started</span>"</p>
            <br>
            <i class="citation"><p id="citation"></p></i>
            <b><span id="tag"></span></b> 
            </div>
            <div align="center">
            <button align="center" class="btn btn-success" onclick="printQuote(); randomize();">Click For Quote</button>
          </div>
          </div>
        <div class="col"></div>
      </div>
    </div>





    <!-- Optional JavaScript -->
    <script src="js/script.js" type="text/javascript"></script>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
